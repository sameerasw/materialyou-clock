[Rainmeter]
BackgroundMode=1
Update=100

[Metadata]
Name=Material you Clock
Description=Material You Android clock widget for Windows
Tags=clock ,windows ,android ,materialyou ,material

============================================================

[AccentColor]
Measure=Plugin
Plugin=SysColor
DisplayType=RGB
ColorType=WIN8

[MeasureTime]
Measure=Time
AverageSize=10

[MeasureSec]
Measure=Calc
Formula=MeasureTime * 10

[MeasureDate]
Measure=Time
Format=%d

[MeterBack]
Meter=IMAGE
X=0
Y=0
W=180
H=180
ImageName=#@#base.png

[MeterHours]
MeasureName=MeasureTime
Meter=ROTATOR
X=0
Y=0
W=180
H=180
ImageName=#@#hours.png
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=43200
OffsetX=99.5
OffsetY=99.5

[MeterAccent]
Meter=Shape
Shape=Ellipse 90,90,90,90 | Fill Color [AccentColor],175 | StrokeWidth 0 | Stroke Color 0,0,0,1
DynamicVariables=1
AntiAlias=1


[MeterMinutes]
MeasureName=MeasureTime
Meter=ROTATOR
X=0
Y=0
W=180
H=180
ImageName=#@#minutes.png
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=3600
OffsetX=99.5
OffsetY=99.5

[MeterSeconds]
MeasureName=MeasureSec
Meter=ROTATOR
X=0
Y=0
W=180
H=180
ImageName=#@#seconds.png
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=600
OffsetX=99.5
OffsetY=99.5

[MeterCenterPin]
Meter=Image
ImageName=#@#pin.png
X=0
Y=0
W=180
H=180