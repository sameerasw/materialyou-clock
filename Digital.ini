[Rainmeter]
BackgroundMode=1
Update=100

[Metadata]
Name=Material you Clock
Description=Material You Android clock widget for Windows
Tags=clock ,windows ,android ,materialyou ,material

============================================================

[Variables]
FONT=Google Sans

[AccentColor]
Measure=Plugin
Plugin=SysColor
DisplayType=RGB
ColorType=WIN8

[MeasureH]
Measure=Time
Format=%I

[MeasureM]
Measure=Time
Format=%M

[MeterH]
Meter=String
MeasureName=MeasureH
MeasureName2=MeasureM
X=0
Y=0
W=400
FontSize=100
FontColor=[AccentColor],255
FontFace=#FONT#
AntiAlias=1
StringStyle=Bold
StringAlign=Left
DynamicVariables=1
Text=%1:%2
